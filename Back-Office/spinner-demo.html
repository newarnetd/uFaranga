<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifique Spoke Spinner - DÃ©mo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .card h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .spinner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 100px;
        }

        /* Spoke Spinner - Magnifique spinner radial avec barrettes */
        .spinner-radial {
            position: relative;
            display: inline-block;
        }

        .spinner-spoke {
            position: absolute;
            left: 50%;
            top: 4%;
            width: 3px;
            height: 42%;
            margin-left: -1.5px;
            background: currentColor;
            border-radius: 3px;
            transform-origin: 50% calc(100% + (50% - 4%) / 0.42);
            animation: spoke-fade 1.2s linear infinite;
            opacity: 0;
        }

        @keyframes spoke-fade {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.15;
            }
        }

        /* Couleurs */
        .text-blue { color: #3b82f6; }
        .text-green { color: #10b981; }
        .text-red { color: #ef4444; }
        .text-yellow { color: #f59e0b; }
        .text-purple { color: #8b5cf6; }
        .text-pink { color: #ec4899; }

        /* Tailles */
        .size-small { width: 24px; height: 24px; }
        .size-medium { width: 40px; height: 40px; }
        .size-large { width: 56px; height: 56px; }
        .size-xlarge { width: 72px; height: 72px; }

        .dark-bg {
            background: #1f2937;
        }

        .text-white {
            color: white;
        }

        .demo-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .demo-button:hover {
            background: #2563eb;
        }

        .demo-button .spinner-radial {
            width: 20px;
            height: 20px;
        }

        .demo-button .spinner-spoke {
            width: 2px;
            margin-left: -1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Magnifique Spoke Spinner</h1>
        <p class="subtitle">Spinner radial avec barrettes tournantes - Design propre et Ã©lÃ©gant</p>

        <div class="grid">
            <div class="card">
                <h3>Tailles</h3>
                <div class="spinner-container">
                    <div class="spinner-radial size-small text-blue" id="spinner1"></div>
                    <div class="spinner-radial size-medium text-blue" id="spinner2"></div>
                    <div class="spinner-radial size-large text-blue" id="spinner3"></div>
                    <div class="spinner-radial size-xlarge text-blue" id="spinner4"></div>
                </div>
            </div>

            <div class="card">
                <h3>Couleurs</h3>
                <div class="spinner-container">
                    <div class="spinner-radial size-large text-blue" id="spinner5"></div>
                    <div class="spinner-radial size-large text-green" id="spinner6"></div>
                    <div class="spinner-radial size-large text-red" id="spinner7"></div>
                </div>
            </div>

            <div class="card">
                <h3>Plus de couleurs</h3>
                <div class="spinner-container">
                    <div class="spinner-radial size-large text-yellow" id="spinner8"></div>
                    <div class="spinner-radial size-large text-purple" id="spinner9"></div>
                    <div class="spinner-radial size-large text-pink" id="spinner10"></div>
                </div>
            </div>
        </div>

        <div class="card dark-bg">
            <h3 class="text-white">Sur fond sombre</h3>
            <div class="spinner-container">
                <div class="spinner-radial size-small text-white" id="spinner11"></div>
                <div class="spinner-radial size-medium text-white" id="spinner12"></div>
                <div class="spinner-radial size-large text-white" id="spinner13"></div>
                <div class="spinner-radial size-xlarge text-white" id="spinner14"></div>
            </div>
        </div>

        <div class="card">
            <h3>En contexte - Bouton</h3>
            <div class="spinner-container">
                <button class="demo-button">
                    <div class="spinner-radial text-white" id="spinner15"></div>
                    <span>Chargement en cours...</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour crÃ©er les barrettes du spinner
        function createSpinner(spinnerId, spokeCount = 12) {
            const spinner = document.getElementById(spinnerId);
            if (!spinner) return;

            for (let i = 0; i < spokeCount; i++) {
                const spoke = document.createElement('div');
                spoke.className = 'spinner-spoke';
                spoke.style.transform = `rotate(${i * (360 / spokeCount)}deg)`;
                spoke.style.animationDelay = `${-((spokeCount - i) / spokeCount)}s`;
                spinner.appendChild(spoke);
            }
        }

        // CrÃ©er tous les spinners
        for (let i = 1; i <= 15; i++) {
            createSpinner(`spinner${i}`);
        }
    </script>
</body>
</html>
