version: '3.8'

services:
  # ===================
  # DATABASES
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: ufaranga-postgres
    environment:
      POSTGRES_DB: ufaranga
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
      POSTGRES_MULTIPLE_DATABASES: ufaranga_users,ufaranga_wallets,ufaranga_kyc,ufaranga_transactions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - ufaranga-network

  mongodb:
    image: mongo:6-jammy
    container_name: ufaranga-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ufaranga-network

  redis:
    image: redis:7-alpine
    container_name: ufaranga-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ufaranga-network

  # ===================
  # MESSAGE QUEUE
  # ===================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ufaranga-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ufaranga-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ufaranga-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - ufaranga-network

  # ===================
  # NODE.JS SERVICES
  # ===================
  api-gateway:
    build: 
      context: ./backend/node-services/api-gateway
      dockerfile: Dockerfile
    container_name: ufaranga-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - USER_SERVICE_URL=http://user-service:8000
      - WALLET_SERVICE_URL=http://wallet-service:8001
      - TRANSACTION_SERVICE_URL=http://transaction-service:9000
      - KYC_SERVICE_URL=http://kyc-service:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3001
      - FRAUD_DETECTION_SERVICE_URL=http://fraud-detection-service:9001
    depends_on:
      - redis
      - kafka
    networks:
      - ufaranga-network

  notification-service:
    build: 
      context: ./backend/node-services/notification-service
      dockerfile: Dockerfile
    container_name: ufaranga-notification-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - KAFKA_BROKER=kafka:29092
      - REDIS_URL=redis://redis:6379
    depends_on:
      - kafka
      - redis
    networks:
      - ufaranga-network

  websocket-service:
    build: 
      context: ./backend/node-services/websocket-service
      dockerfile: Dockerfile
    container_name: ufaranga-websocket-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - redis
    networks:
      - ufaranga-network

  # ===================
  # DJANGO SERVICES
  # ===================
  user-service:
    build: 
      context: ./backend/django-services/user-service
      dockerfile: Dockerfile
    container_name: ufaranga-user-service
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-secret-key-change-in-production
      - DB_NAME=ufaranga_users
      - DB_USER=admin
      - DB_PASSWORD=secret123
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SUPERUSER_EMAIL=admin@ufaranga.com
      - DJANGO_SUPERUSER_PASSWORD=admin123
    depends_on:
      - postgres
      - redis
    networks:
      - ufaranga-network

  wallet-service:
    build: 
      context: ./backend/django-services/wallet-service
      dockerfile: Dockerfile
    container_name: ufaranga-wallet-service
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-secret-key-change-in-production
      - DB_NAME=ufaranga_wallets
      - DB_USER=admin
      - DB_PASSWORD=secret123
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - ufaranga-network

  kyc-service:
    build: 
      context: ./backend/django-services/kyc-service
      dockerfile: Dockerfile
    container_name: ufaranga-kyc-service
    ports:
      - "8002:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-secret-key-change-in-production
      - DB_NAME=ufaranga_kyc
      - DB_USER=admin
      - DB_PASSWORD=secret123
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    networks:
      - ufaranga-network

  # ===================
  # SPRING BOOT SERVICES
  # ===================
  transaction-service:
    build: 
      context: ./backend/spring-services/transaction-service
      dockerfile: Dockerfile
    container_name: ufaranga-transaction-service
    ports:
      - "9000:9000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ufaranga_transactions
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret123
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - postgres
      - kafka
      - redis
    networks:
      - ufaranga-network

  fraud-detection-service:
    build: 
      context: ./backend/spring-services/fraud-detection-service
      dockerfile: Dockerfile
    container_name: ufaranga-fraud-detection-service
    ports:
      - "9001:9000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ufaranga
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret123
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - ufaranga-network

  # ===================
  # MONITORING
  # ===================
  prometheus:
    image: prom/prometheus:latest
    container_name: ufaranga-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - ufaranga-network

  grafana:
    image: grafana/grafana:latest
    container_name: ufaranga-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ufaranga-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  grafana_data:

networks:
  ufaranga-network:
    driver: bridge